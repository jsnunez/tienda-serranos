  <head>
    <meta charset="utf-8">

    <title>Productos</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const listaProductos = document.getElementById('lista-productos');

        // Generar productos dinámicamente para las camisas (1 a 100)
        for (let i = 1; i <= 100; i++) {
          const producto = document.createElement('div');
          producto.classList.add('card');

          // Crear la imagen del producto
          const img = document.createElement('img');
          img.src = `assets/img/camisa (${i}).jpg`;  // Cambiar el nombre de la imagen dinámicamente
          img.classList.add('card-img');
          img.alt = `Camisa (${i})`;

          // Crear el nombre del producto (por ejemplo, Camisa 1, Camisa 2, ...)
          const nombre = document.createElement('h5');
          nombre.textContent = `Camisa (${i})`;

          // Crear el precio (se asigna un precio aleatorio entre 20 y 100)
          const precio = document.createElement('p');
          // precio.innerHTML = `S/.<small class="precio">${(Math.random() * (100 - 20) + 20).toFixed(2)}</small>`; // Precio aleatorio entre 20 y 100

          // Crear el botón de comprar
          const comprar = document.createElement('a');
          comprar.href = "#";
          comprar.classList.add('button', 'agregar-carrito');
          comprar.setAttribute('data-id', i);  // Asignar un id único a cada producto
          comprar.textContent = 'Comprar';

          // Agregar los elementos al contenedor de la tarjeta
          producto.appendChild(img);
          producto.appendChild(nombre);
          producto.appendChild(precio);
          producto.appendChild(comprar);

          // Añadir la tarjeta al contenedor de productos
          listaProductos.appendChild(producto);
        }
      });
    </script>
  </head>

              </svg>
